<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roofless studio team managment system</title>

  <!--CSS Styles -->
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>

  <!-- Upper horizontal Navbar -->
  <div>
    <nav>
      <header>
        <h1 class="logo-text">RooflessStudio</h1>
      </header>
      <img src="../Roofless_transparent.png" width="146" height="64" alt="Roofless Studio Logo">
      <h2 class="page-id">Team Managment System</h2>
      <ul>
        <li><a href="index.html">Strona Główna</a></li>
        <li><a href="employee.html" class="active">Pracownicy</a></li>
        <li><a href="tasks.html">Zadania</a></li>
        <li><a href="quest.html">Quest</a></li>
      </ul>
    </nav>
  </div>

  <main>

    <div class="form-edit-div">
      <h2>Nowy pracownik</h2>
      <form class="form">
        <label for="fname">Imie<span class="symbol-required">*</span></label>
        <input type="text" id="fname" name="fname">
        <span id="errorFirstName"></span>
        <label for="nick">Nick<span class="symbol-required">*</span></label>
        <input type="text" id="nick" name="nick">
        <span id="errorNick"></span>
        <label for="lname">Nazwisko<span class="symbol-required">*</span></label>
        <input type="text" id="lname" name="lname">
        <span id="errorLastName"></span>
        <label for="role">Rola<span class="symbol-required">*</span></label>
        <input type="text" id="role" name="role">
        <span id="errorRole"></span>
        <label for="email">E-Mail<span class="symbol-required">*</span></label>
        <input type="text" id="email" name="email">
        <span id="errorEmail"></span>
      </form>

      <div class="form-buttons">
        <p id="errorsSummary"></p>
        <button class="form-buttons-submit">Dodaj</button>
        <button class="form-buttons-cancel"><a href="employee.html">Anuluj</a></button>
      </div>
    </div>

  </main>

  <footer>
    Jan, Brzeziński, S20414
  </footer>

</body>

</html>
